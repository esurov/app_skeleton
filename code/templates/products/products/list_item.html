<tr class="{%list_item_class%}">
    <td>{%product.id%}</td>
    <td>
        <strong>{%product.category1_name%}</strong><br />
        &nbsp;&nbsp;{%product.category2_name%}<br />
        &nbsp;&nbsp;&nbsp;&nbsp;{%product.category3_name%}
    </td>
    <td>{%product.name%}</td>
    <td>{%product.price%}</td>
    <td>
        [<a
            href="?action=pg_product_edit&amp;product_id={%product.id%}"
        >{%lang:link.edit%}</a>]&nbsp;[<a
            href="?action=delete_product&amp;product_id={%product.id%}"
            onclick="return confirm('{%lang:sure_delete%}')"
        >{%lang:link.delete%}</a>]
    </td>
</tr>
