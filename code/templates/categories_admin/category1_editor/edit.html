<form
    action="?action=categories_admin&amp;{%current_category_ids_suburl%}"
    method="post"
    name="form"
>

    <input type="hidden" name="command" value="update" />
    <input type="hidden" name="obj" value="category1" />
    <input type="hidden" name="obj_id" value="{%category1.id%}" />

    <table>
        <tbody>
            <tr>
                <th>{%global:category1.name%}:{%global:_required_field%}</th>
                <td>{%category1.name.input%}</td>
            </tr>
        </tbody>
    </table>
    <input name="submit_btn" type="submit" value="{%global:save%}" />

</form>

<script type="text/javascript">
    {%category1.client_validation_js%}
</script>
