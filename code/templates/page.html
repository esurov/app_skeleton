<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{%sys:lang%}" lang="{%sys:lang%}" dir="ltr">
<head>
    <title>{%global:head_page_title.app%} - {%head_page_title%}</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset={%sys:html_charset%}" />
    <meta http-equiv="Page-Exit" content="progid:DXImageTransform.Microsoft.Fade(Duration=0.2)" />
    <meta http-equiv="imagetoolbar" content="no" />

    <link rel="stylesheet" type="text/css" href="{%sys:self_url%}css/common.css" />
    <link rel="stylesheet" type="text/css" href="{%sys:self_url%}css/user.css" />

    <link rel="alternate" type="application/rss+xml" title="{%global:news_article.rss_feed.title%}"
        href="{%sys:self_url%}?action=news_articles_rss" />

    <!--[if lte IE 6]>
    <script type="text/javascript" src="{%sys:self_url%}js/minmax.js"></script>
    <![endif]-->
    <script type="text/javascript" src="{%sys:self_url%}js/lib.js"></script>
    {%include_yui_core_js%}
</head>
<body>
<div id="all">
    <div class="header">
        {%login_state%}
        {%lang_menu%}
        <a href="./"
            ><img
                src="{%sys:self_url%}images/logo.gif"
                alt="{%global:head_page_title.app%}"
                title="{%global:head_page_title.app%}"
            /></a>
    </div>

    {%menu%}
    
    <div class="content">
        {%page_title%}
        {%status_messages%}
        {%body%}
    </div>

    <div class="footer_empty"></div>
    <div class="footer">
        <p>
            <a href="http://validator.w3.org/check?uri=referer"
                ><img
                    src="{%sys:self_url%}images/valid-xhtml10.png"
                    alt="Valid XHTML 1.0 Transitional"
                    width="88" height="31"
                    border="0"
                /></a>
        </p>
        <div class="copyright">
            <div>
                &copy;&nbsp;2003-{%sys:current_year%}&nbsp;!!Company&nbsp;-&nbsp;Web&nbsp;development&nbsp;by&nbsp;<a href="http://logicast.it" title="Logicast">Logicast</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
