<form action="?action=pg_news_article_edit&amp;news_article_id={%news_article.id%}"
    method="post" name="form" enctype="multipart/form-data">
<input type="hidden" name="command" value="update" />

<table>
<tr>
    <td>{%global:date%}:</td>
    <td>{%news_article.created.input%}</td>
</tr>
<tr>
    <td>{%global:title%}:&nbsp;<span class="required">*</span></td>
    <td>{%news_article.title.input%}</td>
</tr>
<tr>
    <td>{%global:body%}:</td>
    <td>{%news_article.body.input%}</td>
</tr>
<tr>
    <td>{%global:current_image%}:</td>
    <td>{%news_article.image%}</td>
</tr>
<tr>
    <td>{%global:upload_new_image%}:</td>
    <td><input type="file" name="image_file" /></td>
</tr>
<tr>
    <td valign="top">{%global:current_file%}:</td>
    <td>{%news_article.file_info%}</td>
</tr>
<tr>
    <td>{%global:upload_new_file%}:</td>
    <td><input type="file" name="file" /></td>
</tr>
<tr>
    <td colspan="2">
        <input type="submit" name="submit_btn" value="{%global:save%}" />
    </td>
</tr>
</table>

</form>

<script type="text/javascript">
{%news_article.client_validation_js%}
</script>
