<form
    action="?"
    method="get"
    name="form"
    onsubmit="onsubmitFormHandler(this);"
>
    
    <input type="hidden" name="action" value="newsletters" />

    <table>
        <tbody>
            <tr>
                <th colspan="2"><strong>{%global:filter_by%}:</strong></th>
            </tr>
            <tr>
                <th>{%global:newsletter.text%}:</th>
                <td>{%newsletter.full_text.like_many.input%}</td>
            </tr>
            <tr>
                <th>{%global:newsletter.category%}:</th>
                <td>{%newsletter.newsletter_category_id.equal.input%}</td>
            </tr>
        </tbody>
    </table>
    <input type="submit" name="submit_btn" value="{%global:filter%}" />

</form>
