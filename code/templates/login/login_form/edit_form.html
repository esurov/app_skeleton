<form action="?" method="post" name="form">
<input type="hidden" name="action" value="login" />

<table>
<tr>
    <td>{%lang:login%}:</td>
    <td>{%user.login.input%}</td>
</tr>
<tr>
    <td>{%lang:password%}:</td>
    <td>{%user.password.input%}</td>
</tr>
<tr>
    <td>{%lang:should_remember%}:</td>
    <td>{%user.should_remember.input%}</td>
</tr>
<tr>
    <td colspan="2" align="center">
        <input name="submit_btn" type="submit" value="{%lang:link.login%}" />
    </td>
</tr>
</table>

</form>

<ul>
    <li>{%lang:dont_have_account%} <a href="?action=pg_signup"
        >{%lang:please_signup%}</a></li>
    <li>{%lang:did_forget_password%} <a href="?action=pg_recover_password"
        >{%lang:recover_password%}</a></li>
</ul>

<script type="text/javascript">
focusFormElement('form', '{%user.login.input_name%}');
</script>

<script type="text/javascript">
{%user.client_validation_js%}
</script>
