<form action="?" method="post" name="form">
<input type="hidden" name="action" value="login" />

<table>
<tr>
    <td>{%lang:login%}:</td>
    <td>{%user.login.input%}</td>
</tr>
<tr>
    <td>{%lang:password%}:</td>
    <td>{%user.password.input%}</td>
</tr>
<tr>
    <td>{%lang:user_should_remember%}:</td>
    <td>{%user.should_remember.input%}</td>
</tr>
<tr>
    <td colspan="2" align="center">
        <input name="submit_btn" type="submit" value="{%lang:link.login%}" />
    </td>
</tr>
</table>

</form>

<script type="text/javascript">
focusFormElement('form', '{%user.login.input_name%}');
</script>

<script type="text/javascript">
{%user.client_validation_js%}
</script>
