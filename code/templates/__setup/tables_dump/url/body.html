<div>
<form action="{%view_dump_url%}" method="post" name="form" onsubmit="onsubmitFormHandler(this);">

<table>
<tr>
<td align="center" colspan="2">
<a href="{%download_dump_url%}">URL for dump download</a><br><br>
<textarea name="url" cols="120" rows="9">{%download_dump_url%}</textarea>
</td>
</tr>
<tr>
<td align="center" colspan="2">
<input type="button" value="Copy URL to clipboard" onclick="copyToClipboard(this.form.url);">
<input type="submit" name="submit_btn" value="View dump in browser">
</td>
</tr>
</table>

</form>
</div>
